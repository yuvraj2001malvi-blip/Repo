<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#ffd6e7;
font-family:Arial;
}
.card{
background:#fff;
padding:40px;
border-radius:20px;
text-align:center;
position:relative;
width:300px;
}
button{
padding:12px 25px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
}
#yes{background:#ff4d6d;color:white;}
#no{background:#ccc;position:absolute;}
</style>
</head>

<body>
<div class="card">
<h2>Will you be my Valentine? ðŸ’˜</h2>
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");

function moveBtn(){
const card = document.querySelector(".card");
const r = card.getBoundingClientRect();
noBtn.style.left = Math.random()*(r.width-80)+"px";
noBtn.style.top = Math.random()*(r.height-40)+"px";
}

noBtn.addEventListener("mouseover", moveBtn);
noBtn.addEventListener("touchstart", moveBtn);

document.getElementById("yes").onclick = function(){
alert("YAYYYY ðŸ’–ðŸ¥°");
};
</script>
</body>
</html>
